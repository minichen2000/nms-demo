<!DOCTYPE html>
<html lang="zh-CN" ng-app="nmsdemoApp">
	<head>
		<meta charset="utf-8">
		<title>NMS demo</title>
		<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" >
		<link rel="stylesheet" href="bower_components/startbootstrap-sb-admin-2/dist/css/sb-admin-2.css" >
		<link rel="stylesheet" href="css/perfect-scrollbar.css">
		<link rel="stylesheet" href="css/main-tree.css">
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="bower_components/angular/angular.min.js"></script>
		<script src="js/perfect-scrollbar.w.js"></script>
		<script src="js/demo_data.js"></script>
		<script src="js/controllers.js"></script>
		<script src="js/directives.js"></script>
		<script src="js/angular_perfect_scrollbar.js"></script>
		<script src="js/app.js"></script>
	</head>
	
	<body>
	<div id="wrapper">
		
		<nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0" ng-controller="treeController">
			<div class="navbar-header">
				<a class="navbar-brand" href="">
					NMS Demo v1.0
				</a>
			</div>
			<!-- /.navbar-header -->
			
			<ul class="nav navbar-top-links navbar-right">
				<li class="dropdown">
					<a class="dropdown-toggle" data-toggle="dropdown" href="#">
						<i class="fa fa-envelope fa-fw">
						</i>
						<i class="fa fa-caret-down">
						</i>
					</a>
				</li>
				<!-- /.dropdown -->
				<li class="dropdown">
					<a class="dropdown-toggle" data-toggle="dropdown" href="#">
						<i class="fa fa-tasks fa-fw">
						</i>
						<i class="fa fa-caret-down">
						</i>
					</a>
					
				</li>
				<!-- /.dropdown -->
				<li class="dropdown">
					<a class="dropdown-toggle" data-toggle="dropdown" href="#">
						<i class="fa fa-bell fa-fw">
						</i>
						<i class="fa fa-caret-down">
						</i>
					</a>
					
				</li>
				<!-- /.dropdown -->
				<li class="dropdown">
					<a class="dropdown-toggle" data-toggle="dropdown" href="#">
						<i class="fa fa-user fa-fw">
						</i>
						<i class="fa fa-caret-down">
						</i>
					</a>
				</li>
				<!-- /.dropdown -->
			</ul>
			<!-- /.navbar-top-links -->

			<maintree 
			ne-tree-data="neTreeData"
			map-tree-data="mapTreeData" 
			tl-tree-data="tlTreeData"
			trail-tree-data="trailTreeData"
			path-tree-data="pathTreeData"
			evc-tree-data="evcTreeData"
			left-tree-changed="leftTreeChanged"></maintree>
			
			
			<!-- /.navbar-static-side -->
		</nav>
		<div id="page-wrapper" style="min-height: 580px;">
		</div>
		
	</div>

</html>
