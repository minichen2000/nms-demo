<!DOCTYPE html>
<html lang="zh-CN" ng-app="nmsdemoApp">

<head>
    <meta charset="utf-8">
    <title>NMS demo</title>
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/startbootstrap-sb-admin-2/dist/css/sb-admin-2.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/form-elements.css">
    <link rel="stylesheet" href="css/style.css">
    
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3 form-box">
                <div class="form-top">
                    <div class="form-top-left">
                        <h3>登录管理系统</h3>
                    </div>
                    <div class="form-top-right">
                        <i class="fa fa-key"></i>
                    </div>
                </div>
                <div class="form-bottom">
                    <form role="form" action="" method="post" class="login-form">
                        <div class="form-group">
                            <label class="sr-only" for="form-username">用户名</label>
                            <input type="text" name="form-username" placeholder="用户名" class="form-username form-control" id="form-username">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="form-password">密码</label>
                            <input type="password" name="form-password" placeholder="密码" class="form-password form-control" id="form-password">
                        </div>
                        <button type="submit" class="btn">登录</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
